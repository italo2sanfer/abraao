<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Peregrino Abraão</title>
  </head>
  <body>
    <div>
      {% if messages %}
          {% for message in messages %}            
            <div class="text-center alert alert-{% if message.tags == 'error'%}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
      {% endif %}
    </div>
    {% block content %}
    {% endblock %}
    <div id="foo_bar">
      <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2024 Italo2sanfer:
          <a class="text-dark" href="https://sites.google.com/view/italo2sanfer/início">My Site</a>
        </div>
      </footer>
    </div>
  </body>
</html>
